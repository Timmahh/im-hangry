sudo: required
dist: trusty
group: edge
language: node_js
node_js:
- '6.9'
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
- npm install -g karma
- npm install
- npm run build
- npm run precache
script: karma start karma.conf.js --single-run
